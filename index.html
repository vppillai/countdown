<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Freeze Countdown</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 4rem;
            padding: 2rem;
        }

        .title {
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0,255,0,0.5);
        }

        .countdown {
            display: flex;
            gap: 2rem;
            text-align: center;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
        }

        .countdown span {
            font-size: clamp(2rem, 8vw, 8rem);
            font-weight: bold;
            min-width: 1.6em;
        }

        .label {
            font-size: clamp(0.5rem, 2vw, 1.5rem);
            color: #888;
            margin-top: 0.5rem;
            text-transform: uppercase;
        }

        .rocket-container {
            width: clamp(100px, 20vw, 200px);
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-2px); }
            75% { transform: translateY(2px); }
        }

        @keyframes flame {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 2rem;
            }
            .countdown {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .title-container {
            text-align: center;
            margin-bottom: 3rem;
            font-family: 'Source Code Pro', 'Consolas', monospace;
        }

        .title-main {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 15px rgba(0,255,0,0.7);
            margin: 1rem 0;
            transition: opacity 0.3s ease;
        }

        .title-sub {
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: #fff;
            margin-top: 0.5rem;
            letter-spacing: 0.3em;
            font-weight: bold;
            text-shadow: 
                0 0 5px #0f0,
                0 0 10px #0f0,
                0 0 20px #0f0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .target-date {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: #0f0;
            font-family: 'Source Code Pro', 'Courier New', monospace;
            text-align: right;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            transition: all 0.3s ease;
        }

        .target-date:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(0, 255, 0, 0.5);
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        @media (max-width: 768px) {
            .target-date {
                position: relative;
                bottom: auto;
                right: auto;
                margin: 2rem auto;
                text-align: center;
            }
        }

        .expired {
            color: #cc0000;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .negative-time span {
            color: #cc0000;
        }

        .target-date.expired {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div class="title-sub">CODE FREEZE</div>
        <div class="title-main">> T-MINUS <</div>
    </div>
    <div class="container">
        <div class="rocket-container">
            <svg viewBox="0 0 24 36" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="flameBase" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#fff" />
                        <stop offset="50%" style="stop-color:#ff6600" />
                        <stop offset="100%" style="stop-color:#ff8c00" />
                    </linearGradient>
                    <linearGradient id="finGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#004d00" />
                        <stop offset="100%" style="stop-color:#00ff00" />
                    </linearGradient>
                </defs>
                <circle class="smoke" cx="12" cy="32" r="1" fill="#666" opacity="0.3">
                    <animate attributeName="cy" values="32;28" dur="2s" repeatCount="indefinite" />
                    <animate attributeName="opacity" values="0.3;0" dur="2s" repeatCount="indefinite" />
                </circle>
                <path d="M12 0L8 24h8L12 0z" fill="#fff"/>
                <path d="M8 24h8v6H8z" fill="#ddd"/>
                <path d="M8 24L4 30V24h4z" fill="#ccc"/>
                <path d="M16 24l4 6V24h-4z" fill="#ccc"/>
                <path class="flame" d="M10 30h4l-2 4z" fill="#f73">
                    <animate attributeName="d" 
                             values="M10 30h4l-2 4z;M10 30h4l-2 6z" 
                             dur="0.2s" 
                             repeatCount="indefinite"/>
                </path>
                <!-- Base Flame -->
                <path class="flame-base" 
                      d="M40,160 C40,160 45,165 50,160 C55,165 60,160 60,160 L50,185 Z" 
                      fill="url(#flameBase)"
                      opacity="0.9">
                    <animate attributeName="d" 
                             values="M40,160 C40,160 45,165 50,160 C55,165 60,160 60,160 L50,185 Z;
                                     M40,160 C40,160 45,163 50,160 C55,163 60,160 60,160 L50,188 Z;
                                     M40,160 C40,160 45,164 50,160 C55,164 60,160 60,160 L50,186 Z;
                                     M40,160 C40,160 45,165 50,160 C55,165 60,160 60,160 L50,185 Z"
                             dur="1.2s"
                             repeatCount="indefinite"
                             calcMode="spline"
                             keyTimes="0; 0.33; 0.66; 1"
                             keySplines="0.5 0 0.5 1; 0.5 0 0.5 1; 0.5 0 0.5 1"/>
                </path>
                <!-- Left fin with rounded edges -->
                <path d="M30 100 
                         C28 105, 25 110, 20 115 
                         Q18 117, 18 120
                         L30 120 
                         Z" 
                      fill="url(#finGradient)" />

                <!-- Right fin with rounded edges -->
                <path d="M70 100 
                         C72 105, 75 110, 80 115
                         Q82 117, 82 120
                         L70 120 
                         Z" 
                      fill="url(#finGradient)" />
            </svg>
        </div>
        <div class="countdown" id="countdown"></div>
    </div>

    <div class="target-date">
        Until: January 24, 2025<br>
        11:59:59 PM PST
    </div>
    
    <script>
        function updateCountdown() {
            const now = new Date();
            const target = new Date('2025-01-25T07:59:59Z'); // UTC time for 11:59:59 PM PST Jan 24
            const diff = target - now;
            const isNegative = diff < 0;
            const absDiff = Math.abs(diff);

            const timeUnits = {
                days: Math.floor(absDiff / (1000 * 60 * 60 * 24)),
                hours: Math.floor((absDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                minutes: Math.floor((absDiff % (1000 * 60 * 60)) / (1000 * 60)),
                seconds: Math.floor((absDiff % (1000 * 60)) / 1000)
            };

            const timeHTML = Object.entries(timeUnits)
                .map(([unit, value]) => `
                    <div class="countdown-item ${isNegative ? 'negative-time' : ''}">
                        <span>${value.toString().padStart(2, '0')}</span>
                        <div class="label">${unit.charAt(0).toUpperCase() + unit.slice(1)}</div>
                    </div>
                `).join('');

            document.getElementById('countdown').innerHTML = timeHTML;

            // Update target date text
            const targetDateEl = document.querySelector('.target-date');
            if (isNegative) {
                targetDateEl.innerHTML = 'Since: January 24, 2025<br>11:59:59 PM PST';
                targetDateEl.classList.add('expired');
            } else {
                targetDateEl.innerHTML = 'Until: January 24, 2025<br>11:59:59 PM PST';
                targetDateEl.classList.remove('expired');
            }

            // Update title text
            const titleMain = document.querySelector('.title-main');
            titleMain.innerHTML = isNegative ? 
                '> ELAPSED TIME <' : 
                '> COUNTDOWN <';
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
