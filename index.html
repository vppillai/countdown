<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZSBL Code Freeze Countdown</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 4rem;
            padding: 2rem;
        }

        .title {
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0,255,0,0.5);
        }

        .countdown {
            display: flex;
            gap: 2rem;
            text-align: center;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
        }

        .countdown span {
            font-size: clamp(2rem, 8vw, 8rem);
            font-weight: bold;
            min-width: 1.6em;
        }

        .label {
            font-size: clamp(0.5rem, 2vw, 1.5rem);
            color: #888;
            margin-top: 0.5rem;
            text-transform: uppercase;
        }

        .rocket-container {
            width: clamp(100px, 20vw, 200px);
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-2px); }
            75% { transform: translateY(2px); }
        }

        @keyframes flame {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 2rem;
            }
            .countdown {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .title-container {
            text-align: center;
            margin-bottom: 3rem;
            font-family: 'Courier New', monospace;
        }

        .title-main {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0,255,0,0.5);
            margin: 0;
        }

        .title-sub {
            font-size: clamp(1rem, 3vw, 2rem);
            color: #888;
            margin-top: 0.5rem;
            letter-spacing: 0.5em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .target-date {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: clamp(0.7rem, 1.5vw, 1rem);
            color: #666;
            font-family: 'Courier New', monospace;
            text-align: right;
        }

        @media (max-width: 768px) {
            .target-date {
                position: relative;
                margin-top: 2rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <!--div class="title-main">ZSBL</div-->
        <div class="title-sub">CODE FREEZE</div>
        <div class="title-main">> T-MINUS <</div>
    </div>
    <div class="container">
        <div class="rocket-container">
            <svg viewBox="0 0 24 36" xmlns="http://www.w3.org/2000/svg">
                <circle class="smoke" cx="12" cy="32" r="1" fill="#666" opacity="0.3">
                    <animate attributeName="cy" values="32;28" dur="2s" repeatCount="indefinite" />
                    <animate attributeName="opacity" values="0.3;0" dur="2s" repeatCount="indefinite" />
                </circle>
                <path d="M12 0L8 24h8L12 0z" fill="#fff"/>
                <path d="M8 24h8v6H8z" fill="#ddd"/>
                <path d="M8 24L4 30V24h4z" fill="#ccc"/>
                <path d="M16 24l4 6V24h-4z" fill="#ccc"/>
                <path class="flame" d="M10 30h4l-2 4z" fill="#f73">
                    <animate attributeName="d" 
                             values="M10 30h4l-2 4z;M10 30h4l-2 6z" 
                             dur="0.2s" 
                             repeatCount="indefinite"/>
                </path>
            </svg>
        </div>
        <div class="countdown" id="countdown"></div>
    </div>

    <div class="target-date">
        Until: January 24, 2025<br>
        11:59:59 PM PST
    </div>
    
    <script>
        function updateCountdown() {
            const now = new Date();
            const target = new Date('2025-01-25T07:59:59Z'); // UTC time for 11:59:59 PM PST Jan 24
            const diff = target - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '<div class="expired">CODE FREEZE!</div>';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                <div class="countdown-item">
                    <span>${days.toString().padStart(2, '0')}</span>
                    <div class="label">Days</div>
                </div>
                <div class="countdown-item">
                    <span>${hours.toString().padStart(2, '0')}</span>
                    <div class="label">Hours</div>
                </div>
                <div class="countdown-item">
                    <span>${minutes.toString().padStart(2, '0')}</span>
                    <div class="label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <span>${seconds.toString().padStart(2, '0')}</span>
                    <div class="label">Seconds</div>
                </div>
            `;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
